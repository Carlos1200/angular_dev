<h3>Listado de heroes</h3>

<div *ngIf="heroeRemoved; else nothingWasDeleted">
  <h3>Heroe borrado <small class="text-danger">{{heroeRemoved}}</small></h3>
</div>

<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada.</h3>
</ng-template>


<button *ngIf="heroeNames.length>0" class="btn btn-outline-danger" (click)="removeLastHeroe()">
  Borrar ultimo heroe
</button>

<ul class="mt-2 list-group" >
  <li class="list-group-item" *ngFor="let name of heroeNames">{{name}}</li>
</ul>
